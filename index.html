<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">

    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img src="./images/profilephoto.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" title="Кнопка редактирования профиля" type="button"> </button>
          <p class="profile__personal">Исследователь океана</p>
        </div>
        <button class="profile__add-button" title="Кнопка добавления карточки" type="button"></button>
      </section>

      <section class="elements" aria-label="Раздел с карточками мест">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup profile-popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profile-edit-form" id="profile-form" novalidate>
              <input id="nameInput" name="name" type="text" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40" class="popup__form-element">
              <span class="popup__input-error nameInput-error"></span>
              <input id="jobInput" name="job" type="text" value="Исследователь океана" placeholder="О себе" required minlength="2" maxlength="200" class="popup__form-element">
              <span class="popup__input-error jobInput-error"></span>
              <button type="submit" class="popup__submit-button" name="popup-submit-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup add-card-popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="card-add-form" id="card-add-form" novalidate>
              <input id="titleInput" name="title" type="text" placeholder="Название" required minlength="2" maxlength="30" class="popup__form-element">
              <span class="popup__input-error titleInput-error"></span>
              <input id="linkInput" name="link" type="url" placeholder="Ссылка на картинку" required class="popup__form-element">
              <span class="popup__input-error linkInput-error"></span>
              <button type="submit" class="popup__submit-button" name="popup-add-card-submit-button">Создать</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup open-image-popup">
      <div class="popup__image-container">
        <button class="popup__close-button" type="button"></button>
        <img src="./images/Piter.jpg" alt="Картинка" class="popup__image">
        <h2 class="popup__image-title">Картинка</h2>
      </div>
    </div>

    <template id="elements-template">
      <article class="elements__card" aria-label="Карточка места">
        <button class="elements__delete-button" type="button"></button>
        <img src="./images/Moscow.jpg" alt="Картинка места" class="elements__image">
        <div class="elements__content">
          <h2 class="elements__text"></h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </article>
  </template>

  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
